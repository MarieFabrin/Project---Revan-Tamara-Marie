<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap"

<body>
    <nav>
        <img src="photos/Logo.png" alt="Logo">

            <a href="https://www.google.com/maps/place/Ringriderfesten+I+S%C3%B8nderborg/@54.9072846,9.7925341,17z/data=!3m1!4b1!4m6!3m5!1s0x47b339e88af5b1c7:0xb010ec0af5b580fd!8m2!3d54.9072846!4d9.795109!16s%2Fg%2F11qnk7yw05?entry=ttu&g_ep=EgoyMDI1MTAyMi4wIKXMDSoASAFQAw%3D%3D">- vis kort -</a>
